    name: Deploy

    on:
      push:
        branches: [main]
        
    jobs:
        ci:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v3

            - name: Test
              run: |
                npm ci
                npm run test

            - name: Deploy to render
              if: github.ref == 'refs/heads/main'
              env:
                DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
              run: |
                curl "$DEPLOY_URL"